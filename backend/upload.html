<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Upload Video</title>
</head>
<body>
    <h1>Upload a Video</h1>
    <form action="/upload" method="post" enctype="multipart/form-data">
        <input type="file" name="video" accept="video/*">
        <input type="submit" value="Upload">
    </form>
</body>
</html>
