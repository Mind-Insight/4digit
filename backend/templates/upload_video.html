{% extends 'base.html' %}
{% load widget_tweaks %}

{% block title %}Загрузка видео{% endblock %}

{% block content %}
<div class="text-center mb-4">
    <h1 class="display-4">Загрузить видео для анализа</h1>
</div>

<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card shadow-sm p-4">
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="videoFile" class="form-label">Выберите видео (MP4):</label>
                    {{ form.video_file|add_class:"form-control" }}
                </div>
                <button type="submit" class="btn btn-primary w-100">Отправить</button>
            </form>
            {% if error %}
                <div class="alert alert-danger mt-3">{{ error }}</div>
            {% endif %}
        </div>
    </div>
</div>
{% endblock %}
